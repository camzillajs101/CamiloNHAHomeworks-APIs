<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
#marker {
    background-image: url('https://www.mapbox.com/mapbox-gl-js/assets/washington-monument.jpg');
    background-size: cover;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
}
.mapboxgl-popup {
    max-width: 200px;
}
    
</style>

<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiY2FtemlsbGFqcyIsImEiOiJjaXVrZ3c5eTgwMDBvMnVtbHZ0dzJxNzZ2In0.W3fq2IEVSf1n0B9vbSwiAA';
const markers = [[-77.0353, 38.8895], [-80.0, 40.0]];
let map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v9',
    center: marker[0],
    zoom: 15
});
// create the popup
let popup = new mapboxgl.Popup({offset:[0, -30]})
    .setText('Construction on the Washington Monument began in 1848.');
// create DOM element for the marker
let el = document.createElement('div');
el.id = 'marker1';
let el2 = document.createElement('div');
el2.id = 'marker2';
// create the marker
for (var i = 0; i < markers.length; i++){
    new mapboxgl.Marker(`el${i+1}`, {offset:[-25, -25]})
       .setLngLat(marker[i])
       .addTo(map);
}
    const url1 = "http://api.openweathermap.org/data/2.5/weather?lat="+markers[0][0]+"&lon="+markers[0][1]+"&appid=f39e808cb7cba6973c0ee27861119e97&units=imperial"
    $.get(url1, function(result){
        console.log(result)
        function listener1(){
            alert(Math.abs(result.main.temp)+" F")
        }
        $('#marker1').click(listener1);
    })
</script>

</body>
</html>
